<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<meta content="noindex, nofollow" name="robots">	<script language="javascript">	var CKEDITOR = window.parent.CKEDITOR;	var thisDialog = CKEDITOR.dialog.getCurrent();	var CK = thisDialog.getParentEditor();	var oMovie     = null;	var isNew	   = true;	var flashPlayer =  CKEDITOR.plugins.getPath('movieplayer') + 'player_flv_maxi.swf';	var mp3Player =  CKEDITOR.plugins.getPath('movieplayer')+ 'player_mp3_maxi.swf';	var SetUrlRef = CKEDITOR.tools.addFunction(SetUrl);	/** Initial setup */	window.onload = function() {		// Translate dialog box		document.getElementById("MoviePlayerURL").firstChild.data = CK.lang.movieplayer.MoviePlayerURL;		document.getElementById("MoviePlayerURLDesc").firstChild.data = CK.lang.movieplayer.MoviePlayerURLDesc;		document.getElementById("btnBrowse").value = CK.lang.movieplayer.MoviePlayerBrowseServer;		document.getElementById("MoviePlayerWidth").firstChild.data = CK.lang.movieplayer.MoviePlayerWidth;		document.getElementById("MoviePlayerHeight").firstChild.data = CK.lang.movieplayer.MoviePlayerHeight;		document.getElementById("MoviePlayerAutoplay").firstChild.data = CK.lang.movieplayer.MoviePlayerAutoplay;		// Show the "Ok" button - doesn't work in CKEditor 3, but shouldn't cause problems		// window.parent.SetOkButton( true ) ;				// remove our previously registered listeners and reregister a new one		var okButton = thisDialog.getButton('ok');		var newListeners = [];		var oldListeners = okButton._.events.click.listeners;		for (var i = 0; i < okButton._.events.click.listeners.length; i++){			if (okButton._.events.click.listeners[i].priority != 1) {				newListeners.push(okButton._.events.click.listeners[i]);			}		}		okButton._.events.click.listeners = newListeners;		okButton.on('click', triggerOK, null, null, 1);				// Load selected movie		loadMovieSelection();	}	/** Movie object */	var Movie = function (o){		this.id = '';		this.contentType = '';		this.url = '';		this.autoplay = '0';		this.width = '320';		this.height = '240';		if(o) this.setObjectElement(o);	};	/** Load FCKEditor selection */	function loadMovieSelection() {		oMovie = new Movie();		var oSel = CK.getSelection().getSelectedElement();				if (oSel != null) {						var realElementHtml = oSel.getAttribute('_cke_realelement');			if (realElementHtml != 'undefined'){				realElementHtml = decodeURIComponent(realElementHtml);				realElementHtml = realElementHtml.replace(/cke:/g,'');				oSel = CKEDITOR.dom.element.createFromHtml(realElementHtml, thisDialog.document);			}						oSel = oSel.$;			if (oSel.id != null && oSel.id.match(/^movie[0-9]*$/)) {				oMovie.setAttribute('id', oSel.id);			}			var children = oSel.children;			if (children.length == 0){				children = oSel.childNodes;			}			for ( var i = 0; i < children.length; i++) {					var node = children[i];								if (node.tagName == 'PARAM') {						var name = GetAttribute(node, 'name');					var value = GetAttribute(node, 'value');					if (name == 'FlashVars') {						// Flash video						var vars = value.split('&');						for ( var fv = 0; fv < vars.length; fv++) {							var varsT = vars[fv].split('=');							name = varsT[0];							value = varsT[1];							if (name == 'flv') {								oMovie.setAttribute('url', value);							} else {								oMovie.setAttribute(name, value);							}						}					} else if (name == 'autostart' || name == 'autoplay') {						value = (value == 'true' || value == '1') ? 1 : 0;						oMovie.setAttribute('autoplay', value);					} else if (name == 'src'							|| (name == 'movie' && !name.endsWith(flashPlayer))) {						oMovie.setAttribute('url', value);					} else {						// Other movie types						oMovie.setAttribute(name, value);					}					isNew = false;				}			}		}		// Read current settings (existing movie)		document.getElementById('txtUrl').value = oMovie.url;		if(!isNew) {			oMovie.contentType = getContentType(oMovie.url);		}		document.getElementById('txtWidth').value = oMovie.width;		document.getElementById('txtHeight').value = oMovie.height;		document.getElementById('chkAutoplay').checked	= oMovie.autoplay == '1';		// Show/Hide according to settings		showElement('tdBrowse', CK.config.filebrowserImageBrowseUrl != 'undefined');		return oMovie;	}	/** Browse/upload a file on server */	function BrowseServer() {		var mediaBrowserWindowURL = CK.config.filebrowserImageBrowseUrl.replace(/(&|\?)Type=Image/i, "$1Type=Media");		mediaBrowserWindowURL += '&CKEditor=' + CK.name;		mediaBrowserWindowURL += '&CKEditorFuncNum=' + SetUrlRef;				var mediaBrowserWindowWidth = CK.config.filebrowserWindowWidth * 0.7;		var mediaBrowserWindowHeight =  CK.config.filebrowserWindowHeight * 0.7;				var iLeft = ( CK.config.filebrowserWindowWidth  - mediaBrowserWindowWidth ) / 2 ;		var iTop  = ( CK.config.filebrowserWindowHeight - mediaBrowserWindowHeight ) / 2 ;		var sOptions = "toolbar=no,status=no,resizable=yes,dependent=yes,scrollbars=yes" ;		sOptions += ",width=" + mediaBrowserWindowWidth ;		sOptions += ",height=" + mediaBrowserWindowHeight ;		sOptions += ",left=" + iLeft ;		sOptions += ",top=" + iTop ;		window.open( mediaBrowserWindowURL, 'FCKBrowseWindow', sOptions ) ;	}	/** Start processing */	function triggerOK(ev) {		if(document.getElementById('txtUrl').value.length == 0) {			document.getElementById('txtUrl').focus();			// window.parent.SetSelectedTab('Info');			alert(CK.lang.movieplayer.MoviePlayerNoUrl) ;			ev.stop();			return;		}		CK.fire('saveSnapshot', null, CK);		var e = (oMovie || new Movie()) ;		updateMovieObject(e) ;				/*		if(!isNew) {			if(!navigator.userAgent.contains('Safari')) {				FCK.Selection.Delete();			}			CK.insertHtml(e.getInnerHTML());		} else{		*/		CK.insertHtml(e.getInnerHTML());		return true;	}	/** Update Movie object from Form */	function updateMovieObject(e){		e.url = document.getElementById('txtUrl').value;		e.contentType = getContentType(e.url);		e.width = (isNaN(document.getElementById('txtWidth').value)) ? 0 : parseInt(document.getElementById('txtWidth').value);		e.height = (isNaN(document.getElementById('txtHeight').value)) ? 0 : parseInt(document.getElementById('txtHeight').value);		e.autoplay = (document.getElementById('chkAutoplay').checked) ? '1' : '0';	}	/** Create Movie html */	Movie.prototype.getInnerHTML = function (objectId){		var rnd = Math.floor(Math.random()*1000001);		var s = "";		// html		if(this.contentType == "application/x-shockwave-flash") {			if(getExtension(this.url) == 'flv') {				// Flash video (FLV)				s += '<OBJECT id="movie' + rnd + '" ';				s += '        type="application/x-shockwave-flash" ';				s += '        data="'+ flashPlayer +'" ';				s += '        width="'+this.width+'" height="'+this.height+'" >';			    s += '  <PARAM name="allowFullScreen" value="true" />';			    s += '  <PARAM name="movie" value="'+ flashPlayer +'" />';			    s += '  <PARAM name="FlashVars" value="flv='+this.url+'&amp;showplayer=always&amp;width='+this.width+'&amp;height='+this.height+'&amp;showiconplay=true&amp;autoplay='+this.autoplay+'&amp;showstop=1&amp;showvolume=1&amp;showtime=1&amp;showfullscreen=1&amp;bgcolor1=189ca8&amp;bgcolor2=a0befd&amp;playercolor=a0befd&amp;volume=100" />';			    s += '</OBJECT>';			}else{				// Fix youtube url				if(this.url.contains('youtube.com/')) {					this.url = this.url.replace(/youtube\.com\/watch\?v=/i, "youtube.com/v/");				}				// Flash object (SWF)				s += '<OBJECT id="movie' + rnd + '" ';				s += '        type="application/x-shockwave-flash" ';				s += '        data="'+ this.url +'" ';				s += '        width="'+this.width+'" height="'+this.height+'" >';			    s += '  <PARAM name="movie" value="'+ this.url +'" />';			    s += '  <PARAM name="FlashVars" value="autoplay='+this.autoplay+'" />';			    s += '</OBJECT>';						}					}else if (this.contentType == "audio/mpeg") {			// We use the flash mp3 player 				s += '<OBJECT id="movie' + rnd + '" ';				s += '        type="application/x-shockwave-flash" ';				s += '        data="'+ mp3Player +'" ';				s += '        width="250" height="20" >';			    s += '  <PARAM name="bgcolor" value="#ffffff" />';			    s += '  <PARAM name="movie" value="'+ mp3Player +'" />';			    s += '  <PARAM value="mp3='+this.url+'&amp;autoplay='+this.autoplay+'&amp;showstop=1&amp;showvolume=1&amp;bgcolor1=0ffff5&amp;bgcolor2=000029" name="FlashVars" />';			    s += '</OBJECT>';		}else {			// Other video types			var pluginspace, codebase, classid;			if(this.contentType == "video/quicktime" || this.contentType == "video/mp4" || this.contentType == "video/mpeg" || this.contentType == "video/x-msvideo" ) {				// QUICKTIME				this.autoplay = (this.autoplay == 'true' || this.autoplay == '1') ? 'true' : 'false';				s += '<OBJECT id="movie' + rnd + '" ';				s += '        classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" ';				s += '        codebase="http://www.apple.com/qtactivex/qtplugin.cab" '				s += '        width="'+this.width+'" height="'+(this.height + 15)+'" >';		        s += '  <PARAM name="src" value="'+ this.url +'" />';				s += '  <PARAM name="autoplay" value="'+this.autoplay+'" />';				s += '  <PARAM name="controller" value="true" />';				s += '  <OBJECT type="'+this.contentType+'" ';				s += '          data="'+ this.url +'" ';				s += '          width="'+this.width+'" height="'+this.height+'" ';//				s += '          style="*display:none">'; // for IE6 only				s += '    <PARAM name="autoplay" value="'+this.autoplay+'" />';				s += '    <PARAM name="controller" value="true" />';			    s += '  </OBJECT>';			    s += '</OBJECT>';				}else{				// WINDOWS MEDIA & OTHERS				this.autoplay = (this.autoplay == 'true' || this.autoplay == '1') ? 'true' : 'false';				s += '<OBJECT id="MediaPlayer" ';				s += '        classid="CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95" ';				s += '        standby="Loading Microsoft Windows Media Player components..." ';				s += '        type="application/x-oleobject" ';				s += '        codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,7,1112" ';				s += '        width="'+this.width+'" height="'+this.height+'" >';				s += '<param name="filename" value="'+ this.url +'" />';				s += '<param name="autoStart" value="'+this.autoplay+'" />'; 				s += '<param name="showControls" value="true" />';				s += '<param name="ShowStatusBar" value="true" />';				s += '<param name="ShowDisplay" value="false" />';				s += '<embed src="'+this.url+'" type="video/x-msvideo" name="MediaPlayer" autoplay="'+this.autoplay+'" showcontrols="1" showdisplay="0" width="'+this.width+'" height="'+this.height+'" /> ';			    s += '</OBJECT>';			}		}		return s;	}	/** Set movie attribute */	Movie.prototype.setAttribute = function(attr, val) {		if (val=="true") {			this[attr]=true;		} else if (val=="false") {			this[attr]=false;		} else {			this[attr]=val;		}	};	/** Get the file extension  */	function getExtension(url) {		var ext = url.match(/\.(avi|asf|fla|flv|mov|mp3|mp4|m4v|mpg|mpeg|mpv|qt|swf|wma|wmv)$/i);		if(ext != null && ext.length && ext.length > 0) {			ext = ext[1];		}else{			if(url.contains('youtube.com/')) {				ext = 'swf';			}else{				ext = '';			}		}		return ext;	}	/** Configure content type basing on provided url */	function getContentType(url) {		var ext = getExtension(url);			var contentType = 				(ext=="mpg"||ext=="mpeg"||ext=="mpv") ? "video/mpeg":				(ext=="mp4") ? "video/mp4":				(ext=="m4v") ? "video/mp4":				(ext=="mp3") ? "audio/mpeg":				(ext=="flv"||ext=="fla"||ext=="swf") ? "application/x-shockwave-flash":				(ext=="wmv"||ext=="wm") ? "video/x-ms-wmv":	                 	(ext=="avi") ? "video/x-msvideo":				(ext=="asf") ? "video/x-ms-asf":								(ext=="wma") ? "audio/x-ms-wma":				(ext=="mov"||ext=="qt") ? "video/quicktime" : "video/x-ms-wmv";		return contentType;	}	Movie.prototype.setObjectElement = function (e){		if (!e) return ;		this.width = GetAttribute( e, 'width', this.width );		this.height = GetAttribute( e, 'height', this.height );	};	String.prototype.endsWith = function(str)  {		return (this.match(str+"$")==str)	}	String.prototype.startsWith = function(str) {		return (this.match("^"+str)==str)	}	String.prototype.contains = function(str) {		return (this.match(str)==str)	}	/** Set selected URL from Browser */	function SetUrl(url) {		document.getElementById('txtUrl').value = url;	}	function showElement(element, isVisible) {		if (typeof (element) == 'string')			element = document.getElementById(element);		element.style.display = isVisible ? '' : 'none';	}	function GetAttribute( element, attName, valueIfNull ) {		var oAtt = element.attributes[attName] ;		if ( oAtt == null || !oAtt.specified )			return valueIfNull ? valueIfNull : '' ;		var oValue = element.getAttribute( attName, 2 ) ;		if ( oValue == null )			oValue = oAtt.nodeValue ;		return ( oValue == null ? valueIfNull : oValue ) ;	}			</script>	</head><body scroll="no" style="OVERFLOW: hidden">	<!-- URL -->    <table cellspacing="5" cellpadding="0" width="100%" border="0">	   <tr>		  <td width="100%" colspan="2">		      <span id="MoviePlayerURL">URL:</span>		  </td>	  </tr>	  	  <tr>          <td style="vertical-align: top; width: 75%">			  <input id="txtUrl" style="width: 100%" type="text" />		  </td>		            <td id="tdBrowse" style="display: none; vertical-align: top">              <input id="btnBrowse" onclick="BrowseServer();" value="Browse Server" type="button" />          </td>	   </tr>	   <tr>	       <td colspan="2">	           <small><span id="MoviePlayerURLDesc">Select a .avi, .flv, .mov, .mp3, .mp4, .mpv, .wma, .wmv file or youtube URL</span></small>	       </td>	   </tr>	</table>    <!-- OPTIONS -->	</br>					<table cellspacing="5" cellpadding="0" border="0">        <tr>		   <td><span id="MoviePlayerWidth">Width:</span></td>		   <td><input id="txtWidth"  type="text" style="width: 50px"/></td>		</tr>        <tr>           <td><span id="MoviePlayerHeight">Height:</span></td>           <td><input id="txtHeight" type="text" style="width: 50px"/></td>        </tr>        <tr>            <td><span id="MoviePlayerAutoplay">Auto Play:</span></td>            <td><input type="checkbox" class="CheckBox" id="chkAutoplay"></td>        </tr>	</table></body></html>
