boilerplate.introduction.title=Introduction to TBL
boilerplate.introduction.instructions=<div><style type="text/css">@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");</style><div class="lams-wavepanel wave-orange"><div class="container"><div class="row"><div class="col-xs-12"><h1 style="font-size: 59px;font-family: 'Montserrat', sans-serif; font-weight: 700;">Introduction to TBL</h1></div></div></div></div><div>&nbsp;</div><div style="font-size: 19px;font-family: 'Montserrat', sans-serif;"><span style="font-size:36px;">Welcome!&nbsp;</span></div></div><div style="font-size: 19px;font-family: 'Montserrat', sans-serif;">&nbsp;</div><div style="font-size: 19px;font-family: 'Montserrat', sans-serif;"><p>By now, you would have gone through pre-class activities and materials designated by your instructor.</p><p>Here are the next steps:</p><p>&nbsp;</p><ol><li>Next, you will form groups before completing the <strong>Individual Readiness Assurance Test (iRAT)</strong>.<br>&nbsp;</li><li>You will choose a <strong>team leader</strong> for your team.<br>&nbsp;</li><li>The next activity will be&nbsp;the <strong>Team Readiness Assurance Test (tRAT)</strong>, where your team will discuss the question and choose an answer which the&nbsp;leader will submit on behalf of the team.<br>&nbsp;</li><li>Next, your team will complete one or more <strong>Application Exercises</strong>.<br>&nbsp;</li><li>Optionally, you might be asked to do a <strong>Peer Evaluation</strong> that might include assessing you and your peers on specific criteria.<br>&nbsp;</li><li>As a post-class activity, you would be asked to complete a <strong>personal reflection</strong> on the key learning points for this TBL lesson.</li></ol><div>&nbsp;</div><div style="text-align: right;"><strong>Let's get started!</strong></div></div>
