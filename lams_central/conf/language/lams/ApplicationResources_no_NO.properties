label.grouping.general.instructions.heading = Generell informasjon:
label.grouping.general.instructions.line1 = Velg en kurs gruppe for å bruke i denne leksjonen eller opprett en ny. Du jobber med kopier, så de endringer som gjøres her, har ingen innflytelse på de opprinnelige gruppene. Gruppering med null-grupper er ikke oppført her. Når en gruppering er valgt, er den eneste måten å komme tilbake til listen over grupper, er å manuelt fjerne alle gruppene.
label.grouping.general.instructions.line2 = Legg leksjonens deltakere i gruppene sine. I utgangspunktet kan du legge til og fjerne studentene, men når en gruppe er brukt (det vil si en deltaker starter en aktivitet som bruker gruppen), vil du ikke kunne fjerne studenter fra den. Selv om en gruppe er i bruk, kan du fortsatt legge til studenter. Endringene lagres umiddelbart.
label.grouping.general.instructions.branching = Denne gruppe aktiviteten benyttes til forgrening. Grupper kan derfor ikke legges til eller fjernes. Derimot kan studenter bli tilordnet til en gruppe. For å gjøre dette, trekk navnet inn i det aktelle gruppe panelet. Endringen lagres umiddelbart.
label.branching.general.instructions = Legg deltagerne i leksjonen til forgreningene. Du kan legge til og fjerne brukere, men så snart en student begynner i en forgrening så kan du ikke fjerne studenter fra forgreningene. Hvis du forsøker å fjerne noen fra en forgrening, så kontroller fremdriften deres i leksjonen--- hvis de har påbegynt en forgrening mens du arbeider med dette skjermbildet, så vil du ikke få noen filmelding og du får ikke fjernet dem fra forgreningen. Du kan fremdeles tilføye til studenter til en forgrening.
label.grouping.popup.viewmode.message = Du er nå i gruppe visnings modus. Grupper kan ikke modifiseres.
