label.grouping.general.instructions.heading = Γενικές Οδηγίες
label.grouping.general.instructions.line1 = Παρακαλώ, τοποθετήστε τους συμμετέχοντες του μαθήματος στις ομάδες που θέλετε. Αρχικά μπορείτε να προσθέσετε και να απομακρύνετε εκπαιδευόμενους, αλλά μόλις χρησιμοποιηθεί η ομαδοποίηση (δηλαδή ένας εκπαιδευόμενος αρχίσει μια δραστηριότητα που χρησιμοποιεί την ομαδοποίηση) δεν θα μπορείτε να αλλάξετε τις ομάδες. Εάν προσπαθήσετε να απομακρύνετε κάποιον από μια ομάδα και δεν θα αφαιρεθεί ο έλεγχος της προόδου του - εάν αρχίσουν την ομάδα ενώ είστε σε αυτήν την οθόνη - δεν θα πάρετε οποιαδήποτε λάθη αλλά δεν θα είστε σε θέση να τους αφαιρέσετε από την ομάδα τους. Θα είστε σε θέση να προσθέσετε χρήστες στις ομάδες.
label.grouping.general.instructions.line2 = Για να δημιουργήσετε μια ομάδα, πληκτρολογείστε ένα όνομα ομάδας και κάντε κλικ στο Προσθήκη Ομάδας. Επαναλάβετε όπως απαιτείται. Επιλέξτε μια ομάδα, και επιλέξτε τους σπουδαστές από τη Στήλη 2 και τον κάντε κλικ στο Προσθήκη επιλεγμένων στην ομάδα.. Επιλέξτε τους σπουδαστές στη Στήλη 3 και κάντε κλικ στο Απομάκρυνση επιλεγμένων μελών από την ομάδα για να τους αφαιρέσει την ιδιότητα μέλους της ομάδας. Οι αλλαγές αποθηκεύονται όταν κάντε κλικ σε  οποιοδήποτε από τα κουμπιά.
label.grouping.general.instructions.branching = Αυτή η δραστηριότητα ομαδοποίησης χρησιμοποιείται για τη διακλάδωση. Οι ομάδες δεν μπορούν επομένως να προστεθούν ή να διαγραφούν. Εντούτοις, μπορούν ακόμη να συμπεριληφθούν εκπαιδεύομενοι στις ομάδες. Σύρετε απλά τα ονόματά τους στο τμήμα της κατάλληλης ομάδας. Οι αλλαγές αποθηκεύονται αμέσως.
label.branching.general.instructions = Τοποθετήστε τους συμμετέχοντες του μαθήματος στους κλάδους που θέλετε. Αρχικά μπορείτε να προσθέσετε και να απομακρύνετε εκπαιδευόμενους, αλλά μόλις αρχίσει ένας εκπαιδευόμενος να εκπονεί την πρώτη δραστηριότητα του κλάδου που τον τοποθετήσατε, δεν θα μπορείτε να αλλάξετε κάτι σε οποιοδήποτε κλάδο. Εάν προσπαθήσετε να απομακρύνετε κάποιον συμμετέχοντα από έναν κλάδο και δεν μπορείτε  ελέγξτε την πρόοδό του - μήπως ήδη έχει αρχίσει να χρησιμοποιεί τον κλάδο ενώ είστε σε αυτήν την οθόνη οπότε και δεν θα  έχετε πάρετε οποιαδήποτε ένδειξη λάθους, ούτε θα μπορετε να αφαιρέσετε εκπαιδευόμενους από αυτό τον κλάδο. Μπορείτε μόνο να προσθέσετε εκπαιδευόμενους στους κλάδους.
label.grouping.popup.viewmode.message = Αυτή τη στιγμή είστε σε λειτουργία Προβολής Ομάδας. Οι ομάδες δεν μπορούν να τροποποιηθούν.
