label.tour = Περιήγηση
tour.intro.title = Περιήγηση LAMS
tour.intro.content = Αυτή η σύντομη περιήγηση θα σας δείξει τα χαρακτηριστικά της κύριας οθόνης LAMS. Μπορείτε να σταματήσετε την περιήγηση ανά πάσα στιγμή κάνοντας κλικ στην επιλογή Τέλος Περιήγησης και κάντε επανεκκίνηση ξανά κάνοντας κλικ στο κουμπί Περιήγηση.
tour.course.reveal.content = Κάντε κλικ εδώ για να εμφανίσετε ή να αποκρύψετε Σειρές Μαθημάτων/Προγράματά σας.
tour.courses.content = Κάντε κλικ σε ένα μάθημα  για να το κάνετε τρέχον.
tour.favorites.content = Τα αγαπημένα σας Προγράμματα/Σειρές μαθημάτων / Μονάδες θα εμφανιστούν στην κορυφή της λίστας.
tour.lessons.content = Τα μαθήματα θα εμφανιστούν εδώ για το τρέχον πρόγραμμα μαθημάτων / μονάδα σας.
tour.notification.content = Εξετάστε τις ειδοποιήσεις που έχετε λάβει για τα μαθήματά σας.
tour.authoring.content = Δημιουργήστε ή τροποποιήστε τα εκπαιδευτικά σενάρια / σχέδια μάθησης που θα χρησιμοποιούνται για τα μαθήματα.
tour.user.profile.content = Αλλάξτε - ενημερώστε τις προσωπικές σας ρυθμίσεις - προφίλ σας.
tour.course.name.title = Όνομα Προγράμματος Μαθημάτων
tour.course.name.content = Τρέχον όνομα μονάδας / προγράμματος σπουδών σειρών μαθημάτων. Κάντε κλικ στο αστέρι για να την/το προσθέσετε  στα αγαπημένα σας στη λίστα Σειρών Μαθημάτων.
tour.add.lesson.content = Δημιουργήστε ένα νέο μάθημα  από το κουμπί, 'Προσθ. Μαθήμ.' (Προσθήκη Μαθήματος)  δίπλα στο όνομα της  Μονάδας/ Σειράς Μαθημάτων είτε της Υποομάδας/Τμήματος/Κατηγορίας αυτής, στην οποία θέλετε να προστεθεί.
tour.add.single.activity.lesson.content = Χρησιμοποιήστε το κάτω βέλος για να επιλέξετε μια δραστηριότητα για να  δημιουργήστε/ και συγγράψετε ένα μάθημα το οποίο θα περιέχει μόνο με αυτή τη δραστηριότητα.
tour.course.gradebook.content = Δείτε τους βαθμούς σας για αυτό το μάθημα.
tour.more.actions.content = Από εδώ θα βρείτε περισσότερες επιλογές για τη διαχείριση αυτής της σειράς μαθημάτων, όπως ειδοποιήσεις, υποομάδες, Βαθμολόγιο. Τα περιεχόμενα αυτού του μενού θα ποικίλουν ανάλογα με τις ευθύνες/δικαιώματά σας.
tour.lesson.monitoring.title = Εποπτεία μαθήματος
tour.lesson.monitoring.content = Από την καρδούλα, ανοίγετε την οθόνη του Εκπαιδευτικού - εποπτείας του μαθήματος και  ρυθμίζετε ότι χρειάζεται για τους εκπαιδευόμενους και τις συνεισφορές τους στο μάθημα.
tour.lesson.notifications.title = Ειδοποιήσεις μαθήματος
tour.lesson.notifications.content = Αποστολή ειδοποιήσεων με e-mail στους εκπαιδευόμενους.
tour.lesson.gradebook.title = Βαθμολόγιο μαθήματος
tour.lesson.gradebook.content = Επισκόπιση Βαθμών εκπαιδευομένων και του χρονικού διαστήματος που απαιτείται στο μάθημα.
tour.lesson.conditions.title = Προϋποθέσεις Μαθήματος
tour.lesson.conditions.content = Ρύθμιση προϋποθέσεων για την έναρξη ή τη λήξη του μαθήματος.
tour.lesson.remove.title = Κατάργηση Μαθήματος
tour.lesson.remove.content = Διαγραφή μαθήματος. Αυτό θα αφαιρέσει το μάθημα και ότι έχου8ν κάνει οι μαθητές σε αυτό μόνιμα. Προσοχή ! δεν θα μπορεί να γίνει αναίρεση της διαγραφής.
tour.end.title = Τέλος περιήγησης
tour.end.content = Σας ευχαριστούμε για την περιήγηση στο περιβάλλον του LAMS. Για να επανεκκινήσετε την περιήγηση, πατήστε ξανά το κουμπί ? Περιήγηση στο πάνω δεξιό μέρος πριν από το όνομα σας.
