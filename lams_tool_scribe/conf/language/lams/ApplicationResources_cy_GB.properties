message.scribeInstructions  =Chi, {0} yw sgrifellwr eich gr\u0175p. Yn y ffenestr hon mae angen i chi grynhoi ymatebion eich gr\u0175p i\u2019r penawdau sydd wedi\u2019u seilio ar y drafodaeth. Bydd aelodau\u2019ch gr\u0175p yn clicio ar 'Cytuno' pan fyddan nhw\u2019n cytuno \u00e2\u2019ch adroddiad. Pan fydd pawb (gan gynnwys chi) yn cytuno, cliciwch ar Gorfodi Cwblhau i barhau.<P>Os nad yw\u2019r gr\u0175p cyfan yn gallu cytuno \u00e2\u2019r adroddiad, gallwch chi orfodi\u2019r gweithgaredd i orffen trwy glicio ar \u201cGorfodi Cwblhau\u201d.
message.learnerInstructions  =Rydych chi ar fin ymuno \u00e2 thrafodaeth ac adroddiad gr\u0175p. Dylech chi drafod y penawdau gyda gweddill eich gr\u0175p a bydd eich sgrifellwr, {0}, yn nodi canfyddiadau\u2019r gr\u0175p.<br/>Os ydych yn cytuno \u00e2\u2019r hyn sy\u2019n cael ei ysgrifennu, cliciwch ar y botwm cytuno.<br/>Bob tro mae\u2019ch sgrifellwr yn diweddaru\u2019r adroddiad, rhaid i bawb glicio ar \u201cCytuno\u201d eto.<br/>Pan fydd pawb wedi cytuno, bydd y Sgrifellwr yn cwblhau\u2019r gweithgaredd hwn ac ni all gael ei newid rhagor.


