message.scribeInstructions2 = Σε αυτό το παράθυρο θα πρέπει να συνοψίσει τις απαντήσεις της ομάδας σας με τις ενότητες που θέλετε ως βάση για τη συζήτηση.
message.scribeInstructions3 = Τα μέλη της ομάδας σας θα κάνουν κλικ για συμφωνήσουν με την έκθεσή σας. Όταν ο καθένας (συμπεριλαμβανομένου και εσάς) συμφωνεί, κάντε κλικ στο Ολοκλήρωση για να συνεχίσετε.
message.scribeInstructions4 = Εάν όλη η ομάδα δεν συμφωνεί με την έκθεση σας, τότε μπορείτε να προχωρήσετε εσείς σε ολοκλήρωση της δραστηριότητας πατώντας "Ολοκλήρωση".
message.learnerInstructions2 = Θα πρέπει να συζητήσετε τις ενότητες της έκθεσης σας με την υπόλοιπη ομάδα σας και ο γραμματέαςσας, {0}, να καταχωρήσει τα ευρήματα της ομάδας.
message.learnerInstructions3 = Αν συμφωνείτε με αυτό που είναι γραμμένο, κάντε κλικ στο κουμπί Συμφωνώ.
message.learnerInstructions4 = Κάθε φορά που ο γραμματέας ενημερώνει την έκθεση, κάθε μέλςο της ομάδας θα πρέπει να κάνει κλικ στο "Συμφωνώ" ξανά. Μόλις όλοι έχουν συμφωνήσει, ο Γραμματέας θα ολοκληρώσει αυτή τη δραστηριότητα και μετά δεν θα μπορεί να αλλάξει.
