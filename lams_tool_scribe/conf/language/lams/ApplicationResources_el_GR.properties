message.voteStatistics = {0} από {1} συμφωνούν.
message.scribeInstructions = Εσύ, {0} είσαι ο/η "γραμματέας" της ομάδας σου. Στο παράθυρο αυτό χρειάζεται να συνοψίσεις τις απαντήσεις της ομάδας σου σύμφωνα με τις επικεφαλίδες της συζήτησης. Τα μέλη της ομάδας σου θα κάνουν κλικ στο [Συμφωνώ] όταν συμφωνήσουν με την Επισκόπηση που έχεις ετοιμάσει . Όταν όλοι (μαζί με σένα) συμφωνούν, κάνε κλικ στο [Υποχρεωτική Συμπλήρωση] για να συνεχίσετε. Εάν όλη η ομάδα δε μπορεί να συμφωνήσει  στην Επισκόπηση , τότε μπορείς να προωθήσεις τη δραστηριότητα στο τέλος της με κλικ "Τελική Υποβολή".
message.learnerInstructions = Είσαι έτοιμος για συζήτηση ομάδας και αναφορά. Θα πρέπει να συζητήσετε τις επικεφαλίδες με τα υπόλοιπα μέλη της ομάδας σου και συ ο/η ¨"Γραμματέας",{0},θα εισάγεις τα αποτελέσματα της ομάδας. Εάν συμφωνείς με το τι έχει γραφεί, πάτησε το κουμπί του Συμφωνώ. Κάθε φορά που καταγράφεις στην ανφορά, ο καθένας πρέπει να κάνει κλικ στο "Συμφωνώ" πάλι. Όταν ο καθένας έχει συμφωνήσει, ο Γραφέας θα συμπληρώσει αυτή τη δραστηριότητα και δεν γινεται πλέον να αλλάξει.
