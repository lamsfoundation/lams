c5\u03bc\u03c6\u03c9\u03bd\u03ae\u03c3\u03b5\u03b9  \u03c3\u03c4\u03b7\u03bd \u0395\u03c0\u03b9\u03c3\u03ba\u03cc\u03c0\u03b7\u03c3\u03b7 , \u03c4\u03cc\u03c4\u03b5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c2 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03c9\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b5 \u03ba\u03bb\u03b9\u03ba "\u03a4\u03b5\u03bb\u03b9\u03ba\u03ae \u03a5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae".
