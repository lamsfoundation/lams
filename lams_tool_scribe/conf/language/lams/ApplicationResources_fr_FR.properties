message.scribeInstructions = Vous, {0}, êtes le rapporteur pour votre groupe. Dans cette fenêtre, vous devez résumer les réponses de votre groupe aux questions discutées. Les membres de votre groupe vont cliquer sur "Accepter" lorsqu''ils seront d''accord avec ce que vous avez écrit. <P>Lorsque tout le monde (vous y compris) sera d''accord, cliquez sur le bouton "Forcer la fin" pour continuer.  Si le groupe ne parvient pas à se mettre d''accord sur le rapport, vous pouvez forcer la fin de l''activité en cliquant sur le bouton "Forcer la fin".
message.learnerInstructions = Vous êtes sur le point d''entrer dans une discussion de groupe, qui devra être suivie d''un rapport. Vous devriez discuter des questions dans le chat avec le reste de votre groupe, puis votre rapporteur, {0}, résumera votre travail. Si vous êtes d''accord avec ce qui est écrit, cliquez sur le bouton "Accepter". Une fois que tout le monde l''a accepté, le texte sera soumis à l''enseignant et ne pourra plus être modifié.
