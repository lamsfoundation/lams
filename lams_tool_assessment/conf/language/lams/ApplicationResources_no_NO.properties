label.qb.point.biserial.tooltip = Point-biserial måler sammenhengen mellom poengene på hele eksamen og poengene på det enkle spørsmålet (hvor 1 = riktig svar og 0 = feil svar). En stor sammenheng indikerer at et spørsmål måler den samme området som de samlede eksamensmålene.
