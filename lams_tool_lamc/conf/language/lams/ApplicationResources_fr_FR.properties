label.qb.difficulty.index.tooltip = L'indice de difficulté représente un pourcentage des réponses des élèves qui ont répondu correctement à la question. Cette métrique prend une valeur comprise entre 0 et 1. Les valeurs élevées indiquent que la question est facile, tandis que les valeurs faibles indiquent qu'elle est difficile. Une valeur de 0,3 à 0,7 est considérée comme bonne pour ce facteur et en dehors de cette plage, une amélioration est nécessaire.
label.qb.discrimination.index.tooltip = L'indice de discrimination mesure dans quelle mesure une question distingue les élèves ayant plus de connaissances ou de compétences de ceux qui en ont moins. Les valeurs proches de +1 indiquent que la question fait un bon travail de discrimination entre les plus performants et les moins performants. Une valeur de 0,2 à 1 est considérée comme bonne pour ce facteur, -0,2 à 0,2 est moyenne et inférieure à -0,2 nécessite une amélioration.
