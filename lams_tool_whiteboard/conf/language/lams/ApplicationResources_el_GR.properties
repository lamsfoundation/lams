label.monitoring.summary.time.limit.absolute.desc = Ορίστε τον αριθμό των λεπτών για να ολοκληρώσετε την αξιολόγηση για όλους τους μαθητές. Αυτή η διάρκεια ισχύει για όλους τους μαθητές ανεξάρτητα από το πότε ο καθένας ξεκινά την αξιολόγηση. Ρυθμίστε τα λεπτά και κάντε κλικ στο κουμπί Έναρξη για το χρόνο εφαρμογής.
label.monitoring.summary.time.limit.absolute = Διάρκεια για όλους τους εκπαιδευόμενους
label.monitoring.summary.time.limit.relative.desc = Ορίστε τη διάρκεια σε λεπτά που οι εκπαιδευόμενοι θα πρέπει να ολοκληρώσουν την αξιολόγηση. Η διάρκεια θα ισχύει από τη στιγμή που κάθε εκπαιδευόμενος θα ξεκινήσει την αξιολόγηση. Για παράδειγμα, αν οριστεί σε 5 λεπτά, όλοι οι μαθητές θα έχουν 5 λεπτά από τη στιγμή που ο καθένας θα ξεκινήσει την αξιολόγηση.
