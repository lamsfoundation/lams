label.qb.stats.tooltip = 项目分析是一种分析学生答案以评估考试中问题有效性的技术。仅考虑完成活动的学生。必须有至少 2 名学生。
label.qb.point.biserial.tooltip = 点双列相关性测量整个考试的分数和单个问题的分数之间的相关性（其中1 = 正确答案，0 = 错误答案）。较大的相关性表明，一个问题衡量的是与整体考试测量相同的建构体。对于这个因子，值0.2到1被认为是好的，-0.2到0.2是中等的，低于-0.2则需要改进。
label.qb.difficulty.index.tooltip = 难度指数代表正确回答问题的学生的百分比。这个度量值在0到1之间。值高表示问题容易，值低表示问题困难。对于这个因子，值0.3到0.7被认为是好的，超出这个范围需要改进。
label.qb.discrimination.index.tooltip = 区分度指数衡量的是一个问题能在多大程度上区分出知识或技能多的学生和知识或技能少的学生。接近+1的值表示这个问题很好地区分了高绩效者和低绩效者。对于这个因子，值0.2到1被认为是好，-0.2到0.2是中等，低于-0.2则需要改进。
