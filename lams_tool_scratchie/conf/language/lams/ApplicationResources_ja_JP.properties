label.qb.stats.tooltip = 項目分析は、学習者の回答を分析して試験の問題の有効性を評価する手法です。アクティビティを終了した学習者のみが考慮されます。少なくとも 2 人の学習者が必要です。
label.qb.difficulty.index.tooltip = 難易度指数は、質問に正しく答えた生徒の回答の割合を表します。このメトリクスは 0 から 1 までの値をとります。値が高いと質問が簡単であることを示し、値が低いと質問が難しいことを示します。値 0.3 ～ 0.7 がこの係数に適していると考えられ、この範囲外の場合は改善が必要です。
label.qb.discrimination.index.tooltip = 識別指数は、質問によって知識やスキルがより高い生徒とそうでない生徒をどの程度区別できるかを測定します。 +1 に近い値は、質問がパフォーマンスの高い人と低い人をうまく区別していることを示します。この係数の値は 0.2 ～ 1 が良好とみなされ、-0.2 ～ 0.2 は中程度、-0.2 未満は改善が必要です。
