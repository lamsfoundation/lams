label.qb.stats.tooltip = Elementanalyse er en teknikk som analyserer studentens svar for å evaluere effektiviteten av spørsmål i en eksamen. Bare studenter som er ferdig med aktiviteten blir tatt i betraktning. Det må være minst 2 studenter.
label.qb.point.biserial.tooltip = Point-biserial måler sammenhengen mellom poengene på hele eksamen og poengene på det enkle spørsmålet (hvor 1 = riktig svar og 0 = feil svar). En stor sammenheng indikerer at et spørsmål måler den samme området som de samlede eksamensmålene.
label.qb.difficulty.index.tooltip = Vanskelighetsgrad indeksen representerer en prosentandel av studentenes svar som svarte riktig på spørsmålet. Denne beregningen har en verdi mellom 0 og 1. Høye verdier indikerer at spørsmålet er enkelt, mens lave verdier indikerer at det er vanskelig.
label.qb.discrimination.index.tooltip = Diskrimineringsindeks måler hvor godt et spørsmål skiller mellom studenter med mer kunnskap eller dyktighet og de med mindre. Verdier nær +1 indikerer at spørsmålet gjør en god jobb med å skille mellom høyt presterende og dårlige utøvere.
