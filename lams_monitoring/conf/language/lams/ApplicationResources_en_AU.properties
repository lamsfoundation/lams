tour.intro.title = Monitor Tour
tour.intro.content = This short tour will show you the features of the LAMS Monitoring screen. You can stop the tour at any time by clicking End Tour, and restart it again by clicking on the Tour button.
tour.end.title = End Of Tour
tour.end.content.1 = Thank you for taking the tour. To restart the tour, click the Tour button again.
tour.end.content.2 = For further help, click on the <b>More</b> button below.
tour.tab.selection.title = Tab Selection
tour.tab.selection.content.1 = Monitoring is broken into three areas, accessed by these titles at the top of the page.
tour.tab.selection.content.2 = <b>Lesson</b> gives the overall lesson details.
tour.tab.selection.content.3 = <b>Design</b> gives an overview of the lesson design and is used to access the activities.
tour.tab.selection.content.4 = <b>Learners</b> shows the details about each learner.
tour.tab.refresh.content = Updates the screen.
tour.lesson.state.content.1 = Click on the current status to change the status. The lesson can be Started, Suspended, Archived or Removed.
tour.lesson.state.content.2 = <b>Started</b> or Activated lessons are available for learners to participate in.
tour.lesson.state.content.3 = <b>Suspended</b> or Disabled lessons are lessons that have been disabled by a monitor. Learners cannot see but not access disabled lessons. Learners currently in the lesson (with a learner window open) can progress through the lesson.
tour.lesson.state.content.4 = <b>Archived</b> lessons do not appear on learner's main screen, but are available for Monitors to view.
tour.lesson.state.content.5 = <b>Removed</b> lessons are removed altogether and cannot be retrieved.
tour.lesson.count.learners.content.1 = This area shows the number of learners who have started the lesson so far, and the total number of learners who are able to access it.
tour.lesson.count.learners.content.2 = Note that this does NOT indicate the number of learners online at this moment, but rather how many learners have joined the lesson since it was started.
tour.learner.in.class.content = Display the learners in the class. From the resulting learner list you can email a particular learner.
tour.edit.class.content = Add or Remove learners from the lesson.
tour.email.notifications.content = Send an email notification to one or more learners. Notifications can be scheduled for later sending.
tour.lesson.im.content.1 = Click on <b>Presence</b> to allow learners to see who is currently online.
tour.lesson.im.content.2 = Once Presence is on, the number of learners online is shown on the Presence button. Click <b>Instant Messaging</b> to allow learners to message each other.
tour.lesson.im.content.3 = Click on Presence and Instant Messaging again to disable.
tour.lesson.im.content.4 = View the learners' messages using <b>Open IM</b>.
tour.completion.chart.content = Graph showing the proportion of learners who have not started the lesson, are in progress or have completed the lesson. Hover over the graph sections to see the percentages.
tour.tab.sequence.content = The design tab allows you to manage where learners are in the lesson or make changes to the lesson design.
tour.activity.content = Double click on any activity to see the details for that activity.
tour.move.learners.title = View and Move Learners
tour.move.learners.small.content = If you have a small number of learners in an activity, hover over each person icon in an activity to find the right learner, then click on the learner to open a view of their current activity or click and drag the icon to move them to another activity.
tour.move.learners.affect.content = Moving a learner forward to a new activity marks them as completed in the earlier activity or activities, without the learner completing the activity themselves.
tour.move.learners.large.content = If you have a large number of learners in an activity, click on the group/people icon on the top right of the activity. This will bring up a box allowing you to select one or more learners to move, or to see the current activity view for a particular learner.
tour.completed.learners.title = Completed Learners
tour.completed.learners.content = The completed learners appear at the bottom of the screen. To make a learner complete the lesson, click and drag the learner's icon from their current activity to this area at the bottom of the screen.
tour.learner.search.title = Learner Search
tour.learner.search.content = Enter a first name, last name or login to search for a learner.
tour.live.edit.title = Live Edit
tour.live.edit.content = Change the lesson design. You can only change the parts not yet accessed by learners, such as adding new activities later in the lesson.
tour.tab.learners.content = Learners gives a learner by learner view of lesson progression. More learners are available via paging.
tour.learners.progress.content.1 = Blue circles indicate activities which have been completed by the learner.
tour.learners.progress.content.2 = Red squares indicate the current position of the learner in the lesson.
tour.learners.progress.content.3 = Green triangles represent activities not yet reached.
tour.completion.sorting.title = Sorting
tour.completion.sorting.content = Turn on to sort the completed learners first or turn off to sort alphabetically.
tour.journal.entries.content = View the entries in the learner's journal. These are entries are made in Learner, using the <b>Save to Journal</b> option in the <b>Notebook</b>.
tour.email.content = Send an email to a particular learner.
tour.this.is.disabled = This function is disabled while the tour is running.
