tour.tab.selection.title = Tab valg
tour.tab.selection.content.1 = Kontroll er delt inn i tre områder, disse åpnes gjennom titlene øverst på siden.
tour.tab.selection.content.2 = Leksjon gir deg mer informasjon om leksjonen
tour.tab.selection.content.3 = Sekvenser gir en oversikt over leksjonens sekvenser og benyttes til å få tilgang til aktivitetene
