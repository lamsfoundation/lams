label.grouping.general.instructions.line1 = Veuillez répartir les participants à la leçon dans leurs groupes. Initialement, vous pouvez ajouter et supprimer des utilisateurs, mais une fois le regroupement effectué (c-a-d qu'un participant commence une activité par groupes), il sera impossible de supprimer des utilisateurs des groupes. Si vous essayez de supprimer une personne d'un groupe et que cela semble impossible, veuillez consulter leur progression - si elles commencent à utiliser le groupe au moment même où vous vous trouvez sur cette écran, il n'y aura pas de message d'erreur mais vous ne pourrez pas les supprimer. Vous pourrez cependant continuer à ajouter de nouveaux membres aux groupes.
label.grouping.general.instructions.line2 = Pour créer un groupe, cliquez simplement sur le bouton "+" dans les fonctions de groupe. Pour supprimer un groupe, cliquez sur le bouton "-" soit sur le panneau de groupe lui-même ou dans les fonctions de groupe (supprime le dernier groupe ajouté). Répéter au besoin. Pour attribuer les apprenants à des groupes, faites simplement glisser leur nom dans le panneau du groupe approprié. Les modifications sont enregistrées immédiatement.
