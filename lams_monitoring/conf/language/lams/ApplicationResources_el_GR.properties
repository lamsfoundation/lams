tour.gradebook.learner.grades = Βαθμοί ανά εκπαιδευόμενο
tour.gradebook.learner.grades.content = Προβολή κάθε μαθητή στο μάθημα και της συνολικής βαθμολογίας του. Κάντε κλικ στο κουμπί για να δείτε τις λεπτομέρειες για κάθε επιμέρους δραστηριότητα.
tour.gradebook.activity.grades = Βαθμοί ανά Δραστηριότητα
tour.gradebook.activity.grades.content = Δείτε τους μέσους βαθμούς για κάθε δραστηριότητα. Κάντε κλικ στο κουμπί + για να δείτε τις λεπτομέρειες για τους εκπαιδευόμενους.
tour.gradebook.export.grades = Εξαγωγή
tour.gradebook.export.grades.content = Κάντε λήψη των βαθμολογιών σε ένα υπολογιστικό φύλλο Excel (.xlsx).
tour.gradebook.release.marks = Ανακοίνωση Βαθμών
tour.gradebook.release.marks.content = Ενεργοποίηση / απενεργοποίηση των βαθμών που εμφανίζονται στους εκπαιδευόμενους
