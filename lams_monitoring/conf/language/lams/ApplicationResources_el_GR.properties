tour.intro.title = Περιήγηση Επόπτη
tour.intro.content = Αυτή η σύντομη περιήγηση θα σας δείξει τις δυνατότητες της οθόνης Εποπτείας του LAMS. Μπορείτε να σταματήσετε την περιήγηση ανά πάσα στιγμή κάνοντας κλικ στην επιλογή Τέλος Περιήγησης, και κάντε επανεκκίνηση ξανά κάνοντας κλικ στο κουμπί Περιήγηση.
tour.end.title = Τέλος περιήγησης
tour.end.content.1 = Σας ευχαριστούμε για την περιήγηση. Για να επανεκκινήσετε την περιήγηση, πατήστε ξανά το κουμπί Περιήγηση.
tour.end.content.2 = Για περισσότερη βοήθεια, κάντε κλικ στο κουπί Περισσότερα.
tour.tab.selection.title = Επιλογή καρτέλας
tour.tab.selection.content.1 = Η Εποπτεία χωρίζεται σε τρεις περιοχές, η πρόσβαση σε αυτές γίνεται από τους τίτλους τους στο πάνω μέρος της σελίδας.
tour.tab.selection.content.2 = Το <b>Μάθημα</b> δίνει τα συνολλικά στοιχεία του μαθήματος
tour.tab.selection.content.3 = Η <b>Ακολουθία</b> παρέχει μια επισκόπηση της σειράς μαθημάτων και χρησιμοποιείται για την πρόσβαση στις δραστηριότητες του μαθήματος.
tour.tab.selection.content.4 = Το <b>Μαθητές</b> δείχνει τις λεπτομέρειες για κάθε μαθητή.
tour.tab.refresh.content = Ενημερώνει την οθόνη.
tour.lesson.state.content.1 = Κάντε κλικ για την τρέχουσα κατάσταση για να αλλάξετε την κατάσταση. Το μάθημα μπορεί να ξεκινήσει, να είναι σε αναμονή, αρχειοθετημένο  ή να αφαιρεθεί.
tour.lesson.state.content.2 = Το <b>Ξεκίνησε</b> ή το Ενεργό δείχνει τα μαθήματα τα οποία είναι διαθέσιμα για τους εκπαιδευόμενους για συμμετοχή
tour.lesson.state.content.3 = Το <b>Ανασταλή</b> ή Ανενεργά μαθήματα είναι τα μαθήματα που έχουν απενεργοποιηθεί και οι εκπαιδευόμενοι δεν μπορούν να τα δουν ούτε έχουν πρόσβαση. Οι τρέχοντες εκπαιδευόμενοι στο μάθημα (με παράθυρο μαθητή ανοιχτό) μπορούν να προχωρήσουν μόνο μέσα από το μάθημα.
tour.lesson.state.content.4 = Τα <b>Αρχειοθετημένα</b> μαθήματα δεν εμφανίζονται στην κύρια οθόνη του εκπαιδευόμενου, αλλά είναι διαθέσιμα για να δείτε.
tour.lesson.state.content.5 = Τα <b>Απομακρυσμένα</b> μαθήματα έχουν αφαιρεθεί εντελώς και δεν μπορούν να ανακτηθούν.
tour.lesson.count.learners.content.1 = Αυτή η περιοχή δείχνει τον αριθμό των εκπαιδευομένων που έχουν αρχίσει την ακολουθία μέχρι τώρα, και το συνολικό αριθμό των μαθητών που μπορούν να έχουν πρόσβαση στην ακολουθία.
tour.lesson.count.learners.content.2 = Σημειώστε ότι αυτό δεν αναφέρει τον αριθμό των εκπαιδευομένων στο Διαδίκτυο αυτή τη στιγμή, αλλά πόσοι μαθητές έχουν συνδεθεί στην ακολουθία από τότε που ξεκίνησε.
tour.learner.in.class.content = Εμφάνιση των εκπαιδευομένων στην τάξη. Από τη λίστα που προκύπτει μπορείτε να στείλετε email σε ένα συγκεκριμένο μαθητή.
tour.edit.class.content = Προσθήκη ή αφαίρεση εκπαιδευομένων στο μάθημα.
tour.email.notifications.content = Στείλτε μια ειδοποίηση μέσω ηλεκτρονικού ταχυδρομείου σε έναν ή περισσότερους εκπαιδευόμενους. Οι ειδοποιήσεις μπορεί να προγραμματιστούν και για να αποσταλλούν αργότερα.
tour.lesson.im.content.1 = Κάντε κλικ στο <b>Παρόντες</b> για να δείτε ποιοί εκπαιδευόμενοι είναι συνδεδεμένοι.
tour.lesson.im.content.2 = Κάντε κλικ στο Παρόντες κπαιδευόμενοι για να δείτε ποιοί είναι συνδεδεμένοι. Κάντε κλικ στο κουμπί <b>Άμεσα Μηνύμαα</b> για να επιτρέψετε στους εκπαιδευόμενους να ανταλάσσουν άμεσα μηνύματα
tour.lesson.im.content.3 = Κάντε κλικ για τη δυνατότητα Άμεσων Μηνυμάτων και ξανά για να τα απενεργοποιήσετε.
tour.lesson.im.content.4 = Δείτε τα άμεσα μηνύματα των μαθητών από το Άνοιγμα IM
tour.completion.chart.content = Το γράφημα που δείχνει το ποσοστό των εκπαιδευόμενων που δεν έχουν αρχίσει το μάθημα, αυτών που το εκπονούν τώρα ή έχουν ολοκληρώσει το μάθημα. Τοποθετήστε το δείκτη πάνω σε κάθε ένα από τα τμήματα του γραφήματος για να δείτε τα ποσοστά.
tour.tab.sequence.content = Αυτή η καρτέλα σας επιτρέπει να διαχειριστείτε που είναι οι εκπαιδευόμενο στην ακολουθεία ή να κάνετε αλλαγές στην ακολουθία του μαθήματος.
tour.activity.content = Κάντε διπλό κλικ σε οποιαδήποτε δραστηριότητα για να δείτε τις λεπτομέρειες για την εν λόγω δραστηριότητα.
tour.move.learners.title = Προβολή και Μετακίνηση Εκπαιδευόμενων
tour.move.learners.small.content = Αν έχετε ένα μικρό αριθμό εκπαιδευόμενων σε μια δραστηριότητα, οι οποίοι είναι πάνω από κάθε εικονίδιο μιας δραστηριότητας βρείτε το σωστό εκπαιδευόμενο, και στη συνέχεια, κάντε κλικ στον εκπαιδευόμενο να ανοίξει μια προβολή της τρέχουσας δραστηριότητας του, ή κάντε κλικ και σύρετε το εικονίδιο για να τους μετακινήσετε σε άλλη δραστηριότητα.
tour.move.learners.affect.content = Προχωρώντας ένα εκπαιδευόμενο μπροστά σε μια νέα δραστηριότητα αυτόματα σηματοδοτείται ότι ολοκληρώθηκε η προηγούμενη δραστηριότητα ή οι προηγούμενες δραστηριότητες, χωρίς πράγματι ο εκπαιδευόμενος να έχει ολοκληρώσει αυτές τις δραστηριότητες.
tour.move.learners.large.content = Αν έχετε ένα μεγάλο αριθμό των εκπαιδευομένων σε μια δραστηριότητα, κάντε κλικ στο εικονίδιο ομάδας / ανθρώπων στην επάνω δεξιά γωνία της δραστηριότητας. Αυτό θα εμφανίσει ένα παράθυρο που σας επιτρέπει να επιλέξετε μία ή περισσότερες εκπαιδευόμενους για να τους μετακινήσετε, ή για να δείτε την τρέχουσα δραστηριότητα για ένα συγκεκριμένο εκπαιδευόμενο.
tour.completed.learners.title = Εκπαιδευόμενοι που ολοκλήρωσαν την ακολουθία
tour.completed.learners.content = Όσοι εκπαιδευόμενοι ολοκλήρωσαν την εκπόνιση εμφανίζονται στο κάτω μέρος της οθόνης. Για να προχωρήσετε έναν εκπαιδευόμενο να έχει ολοκληρώσει το μάθημα, κάντε κλικ και σύρετε το εικονίδιο του μαθητή από την τρέχουσα δραστηριότητά τους σε αυτή την περιοχή στο κάτω μέρος της οθόνης.
tour.learner.search.title = Αναζήτηση εκπαιδευόμενου
tour.learner.search.content = Πληκτρολογήστε ένα όνομα, επώνυμο ή συνδεθείτε για να αναζητήσετε ένα εκπαιδευόμενο.
tour.live.edit.title = Ζωντανή Επεξεργασία
tour.live.edit.content = Αλλάξτε τη σειρά μαθημάτων. Μπορείτε να αλλάξετε μόνο τα τμήματα που δεν έχουν ακόμη πρόσβαση οι μαθητές, όπως η προσθήκη νέων δραστηριοτήτων αργότερα στην ακολουθία.
tour.tab.learners.content = Προβολή της εξέλιξης του μαθήματος από έναν εκπαιδευόμενο σε άλλο εκπαιδευόμενο. Περισσότεροι εκπαιδευόμενοι είναι διαθέσιμοι μέσω της σελιδοποίησης.
tour.learners.progress.content.1 = Οι μπλε κύκλοι δείχνουν δραστηριότητες που έχουν ολοκληρωθεί από τον εκπαιδευόμενο.
tour.learners.progress.content.2 = Το κόκκινο τετράγωνο υποδεικνύουν την τρέχουσα δραστηριότητα που βρίσκεται και εκπονεί ο εκπαιδευόμενος στην ακολουθία.
tour.learners.progress.content.3 = Τα πράσινα τρίγωνα αντιπροσωπεύουν τις δραστηριότητες οι οποίες δεν έχουν πραγματοποιηθεί ακόμη.
tour.completion.sorting.title = Ταξινόμηση
tour.completion.sorting.content = Ενεργοποιήστε το για να ταξινομήσετε τους επαιδευόμενου ως προς την ολοκλήρωση του μαθήαμτος ή να απενεργοποιήσετε για να τους ταξινομήσετε αλφαβητικά.
tour.journal.entries.content = Δείτε τις καταχωρήσεις στο περιοδικό κάθε εκπαιδεομενου. Αυτές είναι οι καταχωρήσεις που γίνονται από τον εκπαιδευόμενο, χρησιμοποιώντας την επιλογή Αποθήκευση στο Περιοδικό από το προσωπικό τους Σημειωματάριο
tour.email.content = Στείλτε e-mail σε ένα συγκεκριμένο επαιδευόμενο.
tour.this.is.disabled = Αυτή η λειτουργία είναι απενεργοποιημένη, όσο η περιήγηση είναι σε λειτουργία.
