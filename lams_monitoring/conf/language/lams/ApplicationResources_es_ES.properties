tour.intro.title = Tutorial de Seguimiento
tour.intro.content = Este breve recorrido le mostrará las características de la interfaz de seguimiento de LAMS. Puede detener el recorrido en cualquier momento haciendo clic en Finalizar y reiniciarlo nuevamente haciendo clic en el botón Tutorial.
tour.end.title = Finalizar
tour.end.content.1 = Gracias por tomar el tutorial. Para reiniciar la visita, haga clic en el botón Tutorial de nuevo.
tour.end.content.2 = Para obtener más ayuda, haga clic en el botón Más a continuación.
tour.tab.selection.title = Pestaña seleccionar
tour.tab.selection.content.1 = La interfaz de seguimiento se divide en tres áreas, a las que se accede mediante estos títulos en la parte superior de la página.
tour.tab.selection.content.2 = <b>Lección</b> proporciona los detalles generales de la leccioón
tour.tab.selection.content.3 = <b>Sequencia</b> proporciona una visualización general del diseño de la lección y se usa para acceder a las actividades.
tour.tab.selection.content.4 = <b>Estudiantes</b> muestran los detalles de progreso de cada estudiante.
tour.tab.refresh.content = Actualiza pantalla
tour.lesson.state.content.1 = Haga clic en el estado actual para cambiar su estado. La lección puede tener los siguientes estados: Iniciada, Suspendida, Archivada o Eliminada.
tour.lesson.state.content.2 = Las lecciones <b>iniciadas o activadas</b> están disponibles para que los estudiantes participen.
tour.lesson.state.content.3 = Las lecciones <b>suspendidas o deshabilitadas</b> son lecciones que un tutor ha deshabilitado. Los estudiantes pueden ver pero no tienen acceso a las lecciones deshabilitadas. Los estudiantes actualmente en la clase (con una ventana de aprendizaje abierta) pueden avanzar a lo largo de la lección.
tour.lesson.state.content.4 = Las lecciones <b>archivadas</b> no aparecen no son visibles para los estudiantes pero si para los tutores.
tour.lesson.state.content.5 = Las lecciones <b>eliminadas</b> son borradas totalmente y no pueden ser accedidas.
tour.lesson.count.learners.content.1 = Esta área muestra la cantidad de estudiantes que han comenzado la lección y el número total inscripto.
tour.lesson.count.learners.content.2 = Tenga en cuenta que esto NO indica el número de estudiantes conectados en este momento, sino cuántos estudiantes se han unido a la lección desde que se inició.
tour.learner.in.class.content = Muestra a los estudiantes en la clase. De esta lista, puede enviar un correo electrónico a un estudiante en particular.
tour.edit.class.content = Agregar o eliminar estudiantes de la lección.
tour.email.notifications.content = Enviar una notificación por correo electrónico a uno o más estudiantes. Las notificaciones se pueden programar para enviar en una fecha más adelante.
tour.lesson.im.content.1 = Haga clic en <b>Estudiantes conectados</b> para visualizar quienes están actualmente conectado a esta lección.
tour.lesson.im.content.2 = Una vez que la opción de Estudiantes conectados está activada, la cantidad de estudiantes en línea se muestra en el botón Presencia. Haga clic en <b>Mensajería instantánea</b> para permitir que los estudiantes se envíen mensajes entre ellos.
tour.lesson.im.content.3 = Haga clic en Presencia y Mensajería instantánea de nuevo para deshabilitar opción.
tour.lesson.im.content.4 = Vea los mensajes de los estudiantes usando <b>Mensajería instantánea</b>.
tour.completion.chart.content = El gráfico muestra la proporción de estudiantes que no han comenzado la lección, los que están en progreso o han completado la lección. Desplácese sobre las secciones de gráfico para ver los porcentajes.
tour.tab.sequence.content = La pestaña de secuencia le permite visualizar y controlar dónde están los estudiantes en la lección o hacer cambios en el diseño de la misma.
tour.activity.content = Haga doble clic en cualquier actividad para ver los detalles de esa actividad.
tour.move.learners.title = Ver y mover a los estudiantes
tour.move.learners.small.content = Si tiene un número pequeño de estudiantes en una actividad, coloque el cursor sobre el icono de cada persona en una actividad para encontrar al estudiante correcto. Luego haga clic en el estudiante para abrir una vista de su actividad actual o haga clic y arrastre el icono para moverlo a otra actividad.
tour.move.learners.affect.content = Al mover a un alumno hacia una actividad posterior marcará como completados en la actividad o actividades anteriores, sin que el estudiante complete la actividad por sí mismo.
tour.move.learners.large.content = Si tiene una gran cantidad de estudiantes en una actividad, haga clic en el icono de grupo/personas en la parte superior derecha de la actividad. Esto abrirá un cuadro que le permitirá seleccionar uno o más estudiantes para moverse, o ver la vista de actividad actual para un estudiante en particular.
tour.completed.learners.title = Estudiantes que han finalizado
tour.completed.learners.content = Los estudiantes finalizados aparecen en la parte inferior de la pantalla. Para que un estudiante complete la lección, haga clic y arrastre el ícono del estudiante desde su actividad actual a esta área en la parte inferior de la pantalla.
tour.learner.search.title = Buscar estudiante
tour.learner.search.content = Ingrese un nombre, apellido o nombre de usuario para buscar un alumno.
tour.live.edit.title = Edición en vivo
tour.live.edit.content = Cambia el diseño de la lección. Solo puede cambiar las partes a las que aún no acceden los estudiantes, como agregar nuevas actividades más adelante en la lección.
tour.tab.learners.content = <b>Estudiantes</b> muestra el desglose de progreso por cada estudiante.
tour.learners.progress.content.1 = Los círculos azules indican actividades que el estudiante ya ha completado.
tour.learners.progress.content.2 = Los cuadrados rojos indican la posición actual del estudiante en la lección.
tour.learners.progress.content.3 = Los triángulos verdes representan actividades aún no alcanzadas.
tour.completion.sorting.title = Ordenar
tour.completion.sorting.content = Active para ordenar en función del finalización o desactive para ordenar alfabéticamente.
tour.journal.entries.content = Ver las entradas en el diario del estudiante.
tour.email.content = Enviar correo electrónico a estudiante en particular
