tour.intro.title = Monitor Tour
tour.intro.content = Questo breve tour ti mostrerà le caratteristiche della schermata Monitoraggio LAMS. Puoi interrompere il tour in qualsiasi momento facendo clic su Termina tour e riavviarlo nuovamente facendo clic sul pulsante Tour.
tour.end.title = Fine del tour
tour.end.content.1 = Grazie per aver fatto il giro. Per riavviare il tour, fai di nuovo clic sul pulsante Tour.
tour.end.content.2 = Per ulteriore assistenza, fai clic sul pulsante <b>Altro</b> di seguito.
tour.tab.selection.title = Selezione scheda
tour.tab.selection.content.1 = Il monitoraggio è suddiviso in tre aree, accessibili da questi titoli nella parte superiore della pagina.
tour.tab.selection.content.2 = <b>Lezione</b> fornisce i dettagli generali della lezione.
tour.tab.selection.content.3 = <b>Progettazione</b> offre una panoramica della struttura della lezione e viene utilizzata per accedere alle attività.
tour.tab.selection.content.4 = <b>Studenti</b> mostra i dettagli di ogni studente.
tour.tab.refresh.content = Aggiorna lo schermo.
tour.lesson.state.content.1 = Fare clic sullo stato corrente per modificare lo stato. La lezione può essere Iniziata, Sospesa, Archiviata o Rimosso.
tour.lesson.state.content.2 = <b>Le lezioni avviate o attivate</b> sono disponibili per gli studenti.
tour.lesson.state.content.3 = <b>Le lezioni sospese</b> o disabili sono lezioni che sono state disabilitate da un monitor. Gli studenti non possono vedere ma non accedere alle lezioni disabili. Gli Allievi attualmente in corso (con una finestra dell'Allievo aperta) possono progredire nella lezione.
tour.lesson.state.content.4 = <b>Le lezioni archiviate</b> non vengono visualizzate nella schermata principale dello studente, ma sono disponibili per la visualizzazione da parte dei monitor.
tour.lesson.state.content.5 = <b> Le lezioni rimosse </b> vengono rimosse del tutto e non possono essere recuperate.
tour.lesson.count.learners.content.1 = Quest'area mostra il numero di studenti che hanno iniziato la lezione finora e il numero totale di studenti che possono accedervi.
tour.lesson.count.learners.content.2 = Nota che questo NON indica il numero di studenti online in questo momento, ma piuttosto quanti studenti si sono uniti alla lezione da quando è iniziata.
tour.learner.in.class.content = Visualizza gli studenti della classe. Dall'elenco di studenti risultante puoi inviare un'e-mail a un particolare studente.
tour.edit.class.content = Aggiungi o rimuovi studenti dalla lezione.
tour.email.notifications.content = Invia una notifica e-mail a uno o più studenti. Le notifiche possono essere programmate per l'invio successivo.
tour.lesson.im.content.1 = Fai clic su <b>Presenza</b> per consentire agli Allievi di vedere chi è attualmente online.
tour.lesson.im.content.2 = Una volta che Presenza è attiva, il numero di studenti online viene mostrato sul pulsante Presenza. Fai clic su <b>Messaggi istantanei</b> per consentire agli studenti di scambiarsi messaggi.
tour.lesson.im.content.3 = Fare nuovamente clic su Presenza e messaggistica istantanea per disabilitare.
tour.lesson.im.content.4 = Visualizza i messaggi degli studenti utilizzando <b>Apri IM</b> .
tour.completion.chart.content = Grafico che mostra la percentuale di studenti che non hanno iniziato la lezione, sono in corso o hanno completato la lezione. Passa il mouse sopra le sezioni del grafico per vedere le percentuali.
tour.tab.sequence.content = La scheda Design ti consente di gestire dove si trovano gli studenti nella lezione o apportare modifiche al design della lezione.
tour.activity.content = Fare doppio clic su qualsiasi attività per visualizzare i dettagli di tale attività.
tour.move.learners.title = Visualizza e sposta gli studenti
tour.move.learners.small.content = Se hai un piccolo numero di studenti in un'attività, passa il mouse sull'icona di ogni persona in un'attività per trovare lo studente giusto, quindi fai clic sullo studente per aprire una vista della sua attività corrente o fai clic e trascina l'icona per spostarli in un'altra attività.
tour.move.learners.affect.content = Spostare uno studente in avanti verso una nuova attività lo contrassegna come completato nell'attività o nelle attività precedenti, senza che lo studente completi l'attività da solo.
tour.move.learners.large.content = Se hai un numero elevato di studenti in un'attività, fai clic sull'icona gruppo/persone in alto a destra dell'attività. Questo farà apparire una finestra che ti permetterà di selezionare uno o più studenti da spostare, o di vedere la visualizzazione dell'attività corrente per un particolare studente.
tour.completed.learners.title = Studenti completati
tour.completed.learners.content = Gli studenti completati vengono visualizzati nella parte inferiore dello schermo. Per fare in modo che uno studente completi la lezione, fai clic e trascina l'icona dello studente dall'attività corrente a quest'area nella parte inferiore dello schermo.
tour.learner.search.title = Ricerca studenti
tour.learner.search.content = Inserisci un nome, cognome o login per cercare uno studente.
tour.live.edit.title = Live Edit
tour.live.edit.content = Cambia il design della lezione. Puoi modificare solo le parti a cui gli studenti non hanno ancora avuto accesso, ad esempio aggiungendo nuove attività più avanti nella lezione.
tour.tab.learners.content = Studenti offre a uno studente per studente una visione della progressione della lezione. Più studenti sono disponibili tramite il cercapersone.
tour.learners.progress.content.1 = I cerchi blu indicano le attività che sono state completate dallo studente.
tour.learners.progress.content.2 = I quadrati rossi indicano la posizione attuale dello studente nella lezione.
tour.learners.progress.content.3 = I triangoli verdi rappresentano le attività non ancora raggiunte.
tour.completion.sorting.title = Ordinamento
tour.completion.sorting.content = Attiva per ordinare prima gli studenti completati o disattiva per ordinare alfabeticamente.
tour.journal.entries.content = Visualizza le voci nel diario dello studente. Queste sono voci inserite in Learner, utilizzando l'opzione <b> Salva nel diario </b> nel <b> Taccuino </b> .
